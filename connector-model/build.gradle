apply plugin: 'eclipse-wtp'
apply plugin: 'com.github.jacobono.jaxb'

jar {
	manifest {
		attributes 'Implementation-Title': 'Connector-Model', 'Implementation-Version': version
	}
}

buildscript {
	repositories {
		jcenter()
		mavenCentral()
	}

	dependencies { classpath 'org.gradle.jacobo.plugins:gradle-jaxb-plugin:1.3.4' }
}

dependencies {
	jaxb 'com.sun.xml.bind:jaxb-xjc:2.2.7-b41'
	jaxb 'com.sun.xml.bind:jaxb-impl:2.2.7-b41'
	jaxb 'javax.xml.bind:jaxb-api:2.2.7'
}

jaxb {
	xsdDir = "${project.name}/src/main/resources"
}

build.finalizedBy(xjc)
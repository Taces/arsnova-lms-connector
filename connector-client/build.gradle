jar {
	manifest {
		attributes 'Implementation-Title': 'Connector-Client', 'Implementation-Version': version
	}
}

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	compile project (':connector-model')
	compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
	compile group: 'commons-codec', name: 'commons-codec', version: '1.7'
	compile group: 'org.springframework', name: 'spring-context', version: springVersion
	compile group: 'org.springframework', name: 'spring-web', version: springVersion

	testCompile group: 'junit', name: 'junit', version: '4.11'
}

test { systemProperties 'property': 'value' }

publishing {
	publications {
		mavenJava(MavenPublication) {
			groupId 'de.thm.arsnova.connector'
			artifactId 'connector-client'
			version version
			from components.java
		}
	}
}

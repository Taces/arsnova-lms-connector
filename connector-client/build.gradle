jar {
    manifest {
        attributes 'Implementation-Title': 'Connector-Client', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
	compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
	compile group: 'commons-codec', name: 'commons-codec', version: '1.7'
	compile group: 'org.springframework', name: 'spring-context', version: springVersion
	compile group: 'org.springframework', name: 'spring-web', version: springVersion
	compile group: 'de.thm.arsnova.connector', name: 'connector-model', version: '0.+'
	 
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}